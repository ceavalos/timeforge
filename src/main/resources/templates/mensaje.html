<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
</head>
<body>

	<div class="container py-2">

		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<div th:object="${messagee}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

		<div class="card text-dark bg-light mb-3">
			<div class="card-header">TIMEFORGE MESSAJES</div>
			<div class="card-body">
				<h5 class="card-title">UI INTERFACE</h5>

				<form th:action="@{/mensaje/form}" th:object="${messagee}"
					method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Telefono 1</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{para1}" class="form-control"
								th:errorclass="'form-control alert-danger'" placeholder="Número Télefono" /> 
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('para1')}" th:errors="*{para1}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Telefono 2</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{para2}" class="form-control"
								placeholder="Número Télefono"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('para2')}" th:errors="*{para2}"></small>
						</div>
					</div>



					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Mensaje</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{mensaje}" class="form-control"
								placeholder="Mensaje a Enviar" cols="40" rows="5"
								style="width: 520px; height: 200px;"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></small>
						</div>
					</div>
					<div class="form-group row">
						<input type="submit" class="btn btn-primary m-2" value="Submit" />						
						<a href="/" class="btn btn-danger m-2" role="button" >Cancelar</a>
					</div>




				</form>

			</div>
		</div>

	</div>


</body>

<footer>
	<script th:src="@{/js/jquery-ui.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/sweetalert2.10.js}"></script>
</footer>
</html>
