<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"> </header>
<body>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<ul class="list-group">

 
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">ID</label> <label
							class="col-sm-6 col-form-label text-white bg-dark" th:text="${datos.id}"></label>
					</div>

					<div class="form-group row ">
						<label class="col-sm-2 col-form-label">FECHA ENVIO</label> <label
							class="col-sm-6 col-form-label text-white bg-dark" th:text="${datos.date_time_Send}"></label>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">TWILIO CONFIRMACION</label> <label
							class="col-sm-6 col-form-label text-white bg-dark" th:text="${datos.TwilioConfirmation}"></label>
					</div>

				</ul>
			</div>
		</div>

	</div>

</body>


</html>
